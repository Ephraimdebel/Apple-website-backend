<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Iphone</title>
  </head>

  <body>
    <h1>Add iPhone</h1>
    <form action="http://localhost:4117/addiphones" method="post">
      <label for="product_url">product_url :</label><br />
      <input type="text" name="product_url" />
      <br /><br />
      <label for="img">product_img:</label><br />
      <input type="text" name="img" />
      <br /><br />
      <label for="link">product_link:</label><br />
      <input type="text" name="link" />
      <br /><br />
      <label for="product_name">product_name:</label><br />
      <input type="text" name="product_name" />
      <br /><br />
      <label for="StartPrice">Starting price:</label><br />
      <input type="text" name="StartPrice" />
      <br /><br />
      <label for="priceRange">Price range:</label><br />
      <input type="text" name="priceRange" />
      <br /><br />

      <label for="desc">product_description:</label><br />
      <textarea name="desc" cols="30" rows="10"></textarea>
      <br /><br />
      <label for="brief">product_brief_description:</label><br />
      <textarea name="brief" cols="30" rows="10"></textarea>
      <br /><br />
      <input type="submit" value="App iPhone" />
    </form>
  </body>
</html>
